<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <h1 class="title">BMI Calculator</h1>
            <form>
                <label for="height" class="label">Height (m)</label>
                <input type="number" id="height" class="input-field" placeholder="Enter height" required>

                <label for="weight" class="label">Weight (kg)</label>
                <input type="number" id="weight" class="input-field" placeholder="Enter weight" required>

                <button type="button" id="bmiBtn" class="calculate-btn">Calculate BMI</button>
            </form>
            <p id="result" class="result"></p>
            <p id="info" class="info">Please enter your height in meters and weight in kilograms.</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
